<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/header :: header}"></th:block>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin input[type="submit"] {
            margin-top: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>
    <script>
        var pattern = new RegExp("^[a-zA-Z0-9_]{6,15}$");
        $(function () {
            $("#submit-btn").click(function () {
                $.post({
                    data: $("form").serialize(),
                    url: "/register",
                    success: function (data) {
                        if (data == "success") {
                            location.href = "/";
                        } else {
                            $("#message").text(data);
                        }
                    }
                });
            });

        });

        function checkInputUsername() {
            var usr = $("#inputUsername").val();
            if (pattern.test(usr)) {
                $("#usr_wrg").fadeOut();
                return true;
            } else {
                $("#usr_wrg").fadeIn();
                return false;
            }
        }

        function checkInputPassword() {
            var pwd1 = $("#inputPassword").val();
            var pwd2 = $("#inputPassword2").val();
            if (pattern.test(pwd1)) {
                $("#pwd_wrg").fadeOut();
                if (pwd1 == pwd2) {
                    $("#pwd2_wrg").fadeOut();
                    return true;
                } else {
                    $("#pwd2_wrg").fadeIn();
                    return false;
                }
            } else {
                $("#pwd_wrg").fadeIn();
                return false;
            }
        }

        function checkInput() {//always false
            return checkInputPassword() && checkInputUsername() && false;
        }
    </script>
</head>
<body>
<div class="container text-center">
    <form action="/register" class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <div class="alert alert-danger" id="message" style="display: none"></div>
        <label class="sr-only" for="inputUsername">Username</label>
        <input autofocus="" class="form-control" id="inputUsername" name="username" onchange="checkInputUsername()"
               pattern="\w{6,20}"
               placeholder="Username" required="" type="text">
        <div class="alert alert-light" id="usr_wrg" style="display:none;">May only contain alphanumeric characters or
            underline,and cannot begin or end with a underline, 6-15 characters
        </div>
        <label class="sr-only" for="inputName">Name</label>
        <input class="form-control" id="inputName" name="name" placeholder="Name" required="" type="text">
        <label class="sr-only" for="inputEmail">Email</label>
        <input class="form-control" id="inputEmail" name="email" placeholder="Email" required type="email">
        <label class="sr-only" for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" name="password" pattern="\w{6,16}" placeholder="Password"
               required
               type="password">
        <div class="alert alert-light" id="pwd_wrg" style="display: none">May only contain alphanumeric characters or
            underline,and cannot begin or end with a underline, 6-15 characters
        </div>
        <label class="sr-only" for="inputPassword2">Repeat Password</label>
        <input class="form-control" id="inputPassword2" onchange="checkInputPassword()" placeholder="Repeat Password"
               required=""
               type="password">
        <div class="alert alert-danger" id="pwd2_wrg" style="display: none">Password are different</div>
        <label class="sr-only" for="inputSchool">School</label>
        <input class="form-control" id="inputSchool" name="school" placeholder="School" type="text">
        <label class="sr-only" for="inputClass">Class</label>
        <input class="form-control" id="inputClass" name="cls" placeholder="Class" type="text">
        <input class="btn btn-lg btn-primary btn-block" id="submit-btn" onclick="checkInput();return false"
               type="submit"
               value="Sign up">
    </form>
</div>


<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
