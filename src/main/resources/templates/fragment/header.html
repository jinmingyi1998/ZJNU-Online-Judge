<!DOCTYPE html>
<html th:fragment="header" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script src="/js/run_prettify.js"></script>
    <script src="/js/vue.min.js"></script>
    <link href="/css/sunburst.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            margin-top: 20px;
            padding-top: 60px;
            background: linear-gradient(#448ef6 15%, #75c2f6 50%, #65daf7 65%, #b7fbff 85%, #fff4e0 100%) fixed;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark  fixed-top">
    <a class="navbar-brand" href="/"><img alt="" th:src="@{/favicon.ico}" width="30px">&nbsp;HOME</a>
    <button class="navbar-toggler justify-content-end" data-target="#collapsibleNavbar" data-toggle="collapse"
            type="button"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/problems">Problem</a></li>
            <li class="nav-item"><a class="nav-link" href="/contest">Contests</a></li>
            <li class="nav-item"><a class="nav-link" href="/status">Status</a></li>
            <li class="nav-item"><a class="nav-link" href="/team">Team</a></li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}" th:if="${session.currentUser== null}">Sign in</a>
                <a class="nav-link" th:href="@{/login}" th:text="${session.currentUser.getName()}"
                   th:unless="${session.currentUser== null}"></a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/register}" th:if="${session.currentUser== null}">Sign
                up</a>
                <a class="nav-link" th:href="@{/logout}" th:unless="${session.currentUser== null}">Sign out</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
