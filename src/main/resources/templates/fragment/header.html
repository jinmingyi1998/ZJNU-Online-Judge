<!DOCTYPE html>
<html lang="zh-CN" th:fragment="header" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="/js/remarkable.min.js"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="/js/run_prettify.js"></script>
    <script src="/js/vue.min.js"></script>
    <link href="/css/sunburst.css" rel="stylesheet">
    <style>
        pre {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            margin-top: 20px;
            padding-top: 60px;
            //background: linear-gradient(rgb(253, 171, 197), rgb(202, 250, 207)) fixed;
            //background: linear-gradient(rgb(237, 196, 121), rgb(248, 177, 185)) fixed;
            background: linear-gradient(150deg,#54c4ff, #99ffc0) fixed;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark  fixed-top">
    <a class="navbar-brand" href="/"><img alt="" th:src="@{/favicon.ico}" width="30px">&nbsp;主页</a>
    <button class="navbar-toggler justify-content-end" data-target="#collapsibleNavbar" data-toggle="collapse"
            type="button"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">主页</a></li>
            <li class="nav-item"><a class="nav-link" href="/problems">题库</a></li>
            <li class="nav-item"><a class="nav-link" href="/contest">训练&比赛</a></li>
            <li class="nav-item"><a class="nav-link" href="/status">提交记录</a></li>
            <li class="nav-item"><a class="nav-link" href="/standing">用户排名</a></li>
            <li class="nav-item"><a class="nav-link" href="/team">群组</a></li>
            <li class="nav-item"><a class="nav-link" href="/video">视频资源</a></li>
            <li class="nav-item"><a class="nav-link" href="#">帮助</a></li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:if="${session.currentUser== null}"
                   data-toggle="modal" data-target="#loginModal">登录</a>
                <a class="nav-link" th:href="'/user/'+${session.currentUser.id}"
                   th:text="${session.currentUser.name}"
                   th:unless="${session.currentUser== null}">Username</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/register}" th:if="${session.currentUser== null}">注册</a>
                <a class="nav-link" th:href="@{/logout}" th:unless="${session.currentUser== null}">注销</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
