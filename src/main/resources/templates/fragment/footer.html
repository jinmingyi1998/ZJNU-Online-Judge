<!DOCTYPE html>
<html th:fragment="footer" xmlns:th="http://www.thymeleaf.org">
<footer class="footer" style="border-top: 1px solid lightgray;">
    <div class="lead text-dark text-center mt-3 mb-5">
        <p>©Jimmy King</p>
    </div>
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin input[type="submit"] {
            margin-top: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }</style>
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">登录</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form-signin" id="form-Modal">
                        <div class="alert alert-warning" id="messageModal" style="display: none"></div>
                        <label class="sr-only" for="inputUsernameModal">用户名</label>
                        <input autofocus class="form-control" id="inputUsernameModal" name="username" placeholder="用户名" required=""
                               type="text">
                        <label class="sr-only" for="inputPasswordModal">密码</label>
                        <input class="form-control" id="inputPasswordModal" name="password" placeholder="密码" required type="password">
                        <input class="btn btn-lg btn-primary btn-block" id="submit-btn-loginModal" onclick="return false" type="submit"
                               value="登录">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#submit-btn-loginModal").click(function () {
                $.post({
                    url: "/login",
                    data: $("#form-Modal").serialize(),
                    success: function (data) {
                        if (data == "success") {location.reload();
                        } else {
                            $("#messageModal").text(data);
                            $("#messageModal").show();
                        }
                    }
                });
            });
        });
    </script>
</footer>

</html>
