<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/header :: header}"></th:block>
    <meta charset="UTF-8">
    <title>Teams</title>
</head>
<body>
<main class="container-fluid" height="100%" width="100%">
    <div class="row ml-5 mr-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h1 class="font-weight-bold">我的队伍</h1>
            <div class="row">
                <div class="col-sm-3 card" th:each="team:${teams}" style="margin: 1rem;">
                    <div class="card-body ">
                        <h3 class="card-title font-weight-bold">
                            <a th:href="'/team/'+${team.id}" th:text="${team.name}"></a></h3>
                        <p class="card-text" th:text="${team.introduction}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <a class="btn btn-light btn-block" href="/team/search">查找队伍</a>
        </div>
    </div>
</main>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
