<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/header :: header}"></th:block>
    <meta charset="UTF-8">
    <title>Teams</title>
</head>
<body>
<main class="container-fluid" height="100%" width="100%">
    <div class="row">
        <div class="col-10">
            <div class="container">
                <h1 class="font-weight-bold display-4">我的队伍</h1>
                <div class="card" th:each="team:${teams}">
                    <div class="card-body card-title">
                        <h1 class="font-weight-bold"><a th:href="'/team/'+${team.id}" th:text="${team.name}"></a></h1>
                        <small th:text="${team.introduction}"></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"><a class="btn btn-success" href="/team/create">Create Team</a></div>
    </div>
</main>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
