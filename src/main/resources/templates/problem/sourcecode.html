<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/header :: header}"></th:block>
    <meta charset="UTF-8">
    <title th:text="Status"></title>
    <style>
        table {
            border-radius: 0.5rem;
        }

        td {
            padding: 0.5rem;
        }
    </style>
    <script th:inline="javascript">
        $(function () {

        });
    </script>
</head>
<body>
<div class="container" height="100%">
    <table class="table-sm table-hover table-responsive-xl table-bordered table-light container-fluid"
           style="opacity: 0.8">
        <thead class="thead-light text-center">
        <tr>
            <th>Run ID</th>
            <th>Username</th>
            <th>Problem</th>
            <th>Result</th>
            <th>Time(ms)</th>
            <th>Memory(KB)</th>
            <th>Length</th>
            <th>Language</th>
            <th>Submit Time</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:object="${solution}">
            <td th:text="*{id}"></td>
            <td th:text="*{username}"></td>
            <td th:text="*{problemId}"></td>
            <td th:switch="*{result}">
                <span th:case="'Accepted'" class="text-success font-weight-bold">Accepted</span>
                <span th:case="'Compile Error'" class="text-muted">Compile Error</span>
                <span th:case="*" class="text-danger" th:text="${solution.result}"></span>
            </td>
            <td th:text="*{time}"></td>
            <td th:text="*{memory/1024}"></td>
            <td th:text="*{length}"></td>
            <td th:text="*{normalLanguage}"></td>
            <td th:text="*{#dates.format(submitTime,'yyyy-MM-dd HH-mm-ss')}"></td>
        </tr>
        </tbody>
    </table>
    <div th:text="${solution.ce}"></div>
    <pre class="prettyprint linenum"><code th:text="${solution.source}"></code></pre>
</div>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
