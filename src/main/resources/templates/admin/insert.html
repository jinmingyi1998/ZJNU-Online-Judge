<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert</title>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
    <div class="alert alert-info">支持HTML，MathJax</div>
    <form action="" method="post">
        <div class="form-group">
            Title:<input class="form-control" name="title" type="text">
        </div>
        <div class="form-group">
            Time Limit(ms):<input class="form-control" name="timeLimit" type="number" value="1000">
        </div>
        <div class="form-group">
            Memory Limit(Bytes):<input class="form-control" name="memoryLimit" type="number" value="65536000">
        </div>
        <div class="form-group">Tags(用
            <mark>英文逗号</mark>
            分隔，只能是已经存在的tag)<input name="tag" type="text">
        </div>

        <div class="form-group">
            Score: <input class="form-control" name="score" type="number">
        </div>
        <div class="form-group">
            Description: <textarea class="form-control" cols="35" name="description" rows="10"></textarea>
        </div>
        <div class="form-group">
            Input: <textarea class="form-control" cols="35" name="input" rows="5"></textarea>
        </div>
        <div class="form-group">
            Output: <textarea class="form-control" cols="35" name="output" rows="5"></textarea>
        </div>
        <div class="form-group">
            Sample Input: <textarea class="form-control" cols="35" name="sampleInput" rows="5"></textarea>
        </div>
        <div class="form-group">
            Sample Output: <textarea class="form-control" cols="35" name="sampleOutput" rows="5"></textarea>
        </div>
        <div class="form-group">
            Hint: <textarea class="form-control" cols="35" name="hint" rows="3"></textarea>
        </div>
        <div class="form-group">
            Source: <textarea class="form-control" cols="35" name="source" rows="3"></textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit">
        </div>
    </form>
</div>
</body>
</html>
