<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
    <div class="alert alert-info">支持HTML，MathJax</div>
    <form action="" method="put">
        <h3 th:text="'Id : '+${problem.id}"></h3>
        <div class="form-group">
            Title:<input class="form-control" name="title" th:value="${problem.title}" type="text">
        </div>
        <div class="form-group">
            Active: <input name="active" th:value="${problem.active}" type="checkbox">
            Time Limit:<input class="form-control" name="timeLimit" th:value="${problem.timeLimit}" type="number"
                              value="1000">
        </div>
        <div class="form-group">
            Memory Limit:<input class="form-control" name="memoryLimit" th:value="${problem.memoryLimit}" type="number"
                                value="65536">
        </div>
        <div class="form-group">
            Score:<input class="form-control" name="score" th:value="${problem.score}" type="number"
                         value="0">
        </div>


        <div class="form-group">
            Description: <textarea class="form-control" cols="35" name="description" rows="15"
                                   th:text="${problem.description}"></textarea>
        </div>
        <div class="form-group">
            Input: <textarea class="form-control" cols="35" name="input" rows="10"
                             th:text="${problem.input}"></textarea>
        </div>
        <div class="form-group">
            Output: <textarea class="form-control" cols="35" name="output" rows="10"
                              th:text="${problem.output}"></textarea>
        </div>
        <div class="form-group">
            Sample Input: <textarea class="form-control" cols="35" name="sampleInput" rows="10"
                                    th:text="${problem.sampleInput}"></textarea>
        </div>
        <div class="form-group">
            Sample Output: <textarea class="form-control" cols="35" name="sampleOutput" rows="10"
                                     th:text="${problem.sampleOutput}"></textarea>
        </div>
        <div class="form-group">
            Hint: <textarea class="form-control" cols="35" name="hint" rows="5" th:text="${problem.hint}"></textarea>
        </div>
        <div class="form-group">
            Source: <textarea class="form-control" cols="35" name="source" rows="5"
                              th:text="${problem.source}"></textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit">
        </div>
    </form>
</div>
</body>
</html>
