<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/header :: header}"></th:block>
    <meta charset="UTF-8">
    <title>Contests</title>
    <script src="/js/urlcontrol.js"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <script th:inline="javascript">
        query.page = [[${contests.number}]];
    </script>
    <script>
        if (typeof (query.page) == "undefined") {
            query.page = 0;
        }
        if (typeof (query.title) == "undefined") {
            query.title = "";
        }
        $(function () {
            for (var i = Math.max(0, parseInt(query.page) - 5); i < Math.min(parseInt(query.page) + 4, query.maxpage); i++) {
                if (i == query.page)
                    $("#Next").before("<li class=\"page-item active\" ><a class=\"page-link turnpage\"  page='" + i + "'>" + (parseInt(i) + 1) + "</a></li>");
                else
                    $("#Next").before("<li class=\"page-item\" ><a class=\"page-link turnpage\"  page='" + i + "'>" + (parseInt(i) + 1) + "</a></li>");
            }
            $(".turnpage").click(function () {
                var act = $(this).attr("page");
                if (act == "next-page") {
                    query.page++;
                } else if (act == "last-page") {
                    query.page--;
                } else {
                    query.page = parseInt(act);
                }
                url = location.pathname + "?title=" + query.title + "&page=" + query.page;
                location.href = url;
            });
            $("#search-btn").click(function () {
                var act = $("#search-title").val();
                query.title = act;
                url = location.pathname + "?title=" + query.title + "&page=" + query.page;
                location.href = url;
            });
        });

    </script>
</head>
<body>
<div class="container" height="100%" width="100%">
    <div class="form-inline">Search Contest:<input id="search-title" type="text"><a class="btn btn-sm btn-light"
                                                                                    id="search-btn">Search</a></div>
    <ul class="list-group">
        <li class="list-group-item" th:each="contest:${contests}" th:object="${contest}">
            <div class="card">
                <h3><a class="text-center" href="" th:text="*{title}"></a></h3>
                <ul class="list-inline">
                    <li class="list-inline-item text-muted"><a href="">Register</a></li>
                    <li class="list-inline-item text-muted" th:text="'Start Time:'+*{normalStartTime}">Start Time</li>
                    <li class="text-muted list-inline-item" th:text="'Length:'+*{normalLastTime}">Length</li>
                </ul>
            </div>
        </li>
    </ul>
    <ul class="pagination">
        <li class="page-item"><a class="page-link turnpage" page="last-page">Last</a></li>
        <li class="page-item" id="Next"><a class="page-link turnpage" page="next-page">Next</a></li>
    </ul>
</div>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
