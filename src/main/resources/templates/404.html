<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/header :: header}"></th:block>
    <title th:text="${code}"></title>
    <link rel="stylesheet" href="/flappybird/flappy.css">
    <script src="/flappybird/flappy.js"></script>
</head>
<body>
<main class="container">
    <div class="jumbotron text-center"><h1 th:text="${code}"></h1></div>
    <div id="game">
        <div id="gameStart">
            <div id="headTitle">
                <img src="/flappybird/img/bird.gif">
            </div>
            <div id="btn"></div>
        </div>
        <div id="line"></div>
        <div id="gameEnter">
            <div id="myBird">
                <img src="/flappybird/img/bird.gif">
            </div>
            <div id="pipes">

            </div>
            <div id="scores">0</div>
        </div>
    </div>
    <p class="text-center">鼠标点击起飞 空格键暂停</p>
</main>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
